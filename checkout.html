<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Oh My Mochi</title>
  <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="responsive.css" />
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      padding: 40px 20px;
    }
    #checkout {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="checkout"></div>
  <script>
    async function initCheckout() {
      try {
        const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
        if (cart.length === 0) {
          alert('Your cart is empty.');
          window.location.href = 'shop.html';
          return;
        }

        const configRes = await fetch('/config');
        if (!configRes.ok) {
          alert('Failed to load payment configuration.');
          return;
        }
        const { publishableKey } = await configRes.json();
        const stripe = Stripe(publishableKey);

        const sessionRes = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cart })
        });
        const sessionData = await sessionRes.json();
        if (!sessionRes.ok) {
          alert(sessionData.error || 'Failed to start checkout.');
          return;
        }

        const { clientSecret } = sessionData;
        const elements = stripe.elements({ clientSecret });
        const checkoutElement = elements.create('checkout');
        checkoutElement.mount('#checkout');
      } catch (err) {
        console.error(err);
        alert('An unexpected error occurred during checkout.');
      }
    }
    initCheckout();
  </script>
</body>
</html>
